<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparação de Letras de Músicas</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .song-selector {
        margin: 20px auto;
    }
    select {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .lyrics-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: auto;
        display: flex;
        justify-content: space-between;
    }
    .lyrics-column {
        flex: 1;
        padding: 10px;
    }
</style>
</head>
<body>
    <h1>Comparação de Letras de Músicas</h1>

    <div class="song-selector">
        <label for="song">Escolha uma música:</label>
        <select id="song">
            <optgroup label="Taylor Swift">
                <option value="love_story">Love Story</option>
                <option value="blank_space">Blank Space</option>
                <option value="shake_it_off">Shake It Off</option>
            </optgroup>
            <optgroup label="Joji">
                <option value="slow_dancing_in_the_dark">Slow Dancing in the Dark</option>
                <option value="run">Run</option>
                <option value="your_man">Your Man</option>
            </optgroup>
        </select>
    </div>

    <div class="lyrics-container">
        <div class="lyrics-column" id="taylorSwiftLyrics">
            Selecione uma música de Taylor Swift para exibir as letras.
        </div>
        <div class="lyrics-column" id="jojiLyrics">
            Selecione uma música de Joji para exibir as letras.
        </div>
    </div>

    <script>
        const lyrics = {
            taylor_swift: {
                love_story: "We were both young when I first saw you...",
                blank_space: "Nice to meet you, where you been?...",
                shake_it_off: "I stay out too late, got nothing in my brain..."
            },
            joji: {
                slow_dancing_in_the_dark: "I don't want a friend...",
                run: "I fell for your magic...",
                your_man: "Let me run my fingers through your hair..."
            }
        };

        document.getElementById('song').addEventListener('change', function() {
            const song = this.value;
            const taylorSwiftLyrics = document.getElementById('taylorSwiftLyrics');
            const jojiLyrics = document.getElementById('jojiLyrics');

            if (song in lyrics.taylor_swift) {
                taylorSwiftLyrics.textContent = lyrics.taylor_swift[song];
                jojiLyrics.textContent = "Selecione uma música de Joji para comparar as letras.";
            } else if (song in lyrics.joji) {
                taylorSwiftLyrics.textContent = "Selecione uma música de Taylor Swift para comparar as letras.";
                jojiLyrics.textContent = lyrics.joji[song];
            }
        });
    </script>
</body>
</html>
