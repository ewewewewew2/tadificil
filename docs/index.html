<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brick Breaker Avançado</title>
<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f8f8f8;
    }
    canvas {
        touch-action: none; /* Impede que a tela se mova ao tocar */
    }
    #controls {
        display: flex;
        margin-top: 20px;
    }
    button {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<div id="controls">
    <button id="moveLeftBtn">◄</button>
    <button id="moveRightBtn">►</button>
</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Configurações do jogo
    const brickRowCount = 8;
    const brickColumnCount = 12;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 10;
    const brickOffsetTop = 30;
    const brickOffsetLeft = 30;
    const paddleHeight = 10;
    const paddleWidth = 100;
    let x = canvas.width / 2;
    let y = canvas.height - 30;
    let dx = 2;
    let dy = -2;
    let paddleX = (canvas.width - paddleWidth) / 2;
    const bricks = [];
    let lives = 3;

    // Criar blocos
    for (let c = 0; c < brickColumnCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
            bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
    }

    // Event listeners para o movimento da raquete
    let rightPressed = false;
    let leftPressed = false;

    document.getElementById("moveLeftBtn").addEventListener("mousedown", () => (leftPressed = true));
    document.getElementById("moveLeftBtn").addEventListener("touchstart", () => (leftPressed = true));
    document.getElementById("moveLeftBtn").addEventListener("mouseup", () => (leftPressed = false));
    document.getElementById("moveLeftBtn").addEventListener("touchend", () => (leftPressed = false));

    document.getElementById("moveRightBtn").addEventListener("mousedown", () => (rightPressed = true));
    document.getElementById("moveRightBtn").addEventListener("touchstart", () => (rightPressed = true));
    document.getElementById("moveRightBtn").addEventListener("mouseup", () => (rightPressed = false));
    document.getElementById("moveRightBtn").addEventListener("touchend", () => (rightPressed = false));

    // Desenhar bola
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, 10, 0, Math.PI * 2);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
    }

    // Desenhar raquete
    function drawPaddle() {
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#000000";
        ctx.fill();
        ctx.closePath();
    }

    // Desenhar blocos
    function drawBricks() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                if (bricks[c][r].status === 1) {
                    const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#000000";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    // Checar colisão com os blocos
    function collisionDetection() {
        for (let c = 0; c < brickColumnCount; c++) {
            for (let r = 0; r < brickRowCount; r++) {
                const brick = bricks[c][r];
                if (brick.status === 1) {
                    if (x > brick.x && x < brick.x + brickWidth && y > brick.y && y < brick.y + brickHeight) {
                        dy = -dy;
                        brick.status = 0;
                    }
                }
            }
        }
    }
