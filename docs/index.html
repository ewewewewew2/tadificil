<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pergunta</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    #pergunta {
        margin-top: 100px;
        font-size: 24px;
    }
    #botoes {
        margin-top: 20px;
        position: relative; /* Para posicionar os botões relativamente */
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        margin: 0 10px;
        cursor: pointer;
        position: absolute; /* Posição absoluta para poder movê-los */
    }
</style>
</head>
<body>
    <div id="pergunta">voce vai me dar esse cuzinho ai?</div>
    <div id="botoes">
        <button id="sim" onclick="responder('sim')">Sim</button>
        <button id="nao" onclick="responder('nao')">Não</button>
    </div>

    <script>
        function responder(resposta) {
            if (resposta === 'nao') {
                moveBotao();
            } else {
                alert('amanha entao em');
            }
        }

        function moveBotao() {
            var botaoNao = document.getElementById('nao');
            var novoTop = Math.random() * (window.innerHeight - botaoNao.clientHeight);
            var novoLeft = Math.random() * (window.innerWidth - botaoNao.clientWidth);
            botaoNao.style.top = novoTop + 'px';
            botaoNao.style.left = novoLeft + 'px';
        }
    </script>
</body>
</html>
