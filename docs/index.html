<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Minha Amada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff6f61;
            font-size: 36px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .heart {
            color: #ff6f61;
            font-size: 48px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para a Minha Amada</h1>
        <p>Você é a luz da minha vida, o meu porto seguro.</p>
        <p>Meu amor por você é tão grande que não cabe neste site.</p>
        <p>Você é tudo para mim.</p>
        <p>Te amo muito!</p>
        <div class="heart">&hearts;</div>
    </div>
</body>
</html>
