<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mashup de Taylor Swift & Joji</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        text-align: center;
    }
    h1 {
        color: #333;
    }
    .song-selector {
        margin: 20px auto;
    }
    select {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .audio-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    audio {
        width: 100%;
        margin-top: 20px;
    }
</style>
</head>
<body>
    <h1>Mashup de Taylor Swift & Joji</h1>

    <div class="song-selector">

            <option value="blank_space">Blank Space</option>
            <option value="shake_it_off">Shake It Off</option>
        </select>

        <label for="jojiSong">Escolha uma música de Joji:</label>

        </select>
    </div>

    <div class="audio-container">
        <h2>Mashup:</h2>
        <audio controls id="mashupAudio">

            Your browser does not support the audio element.
        </audio>
    </div>

    <script>

        document.getElementById('jojiSong').addEventListener('change', updateMashup);

        function updateMashup() {

            const jojiSong = document.getElementById('jojiSong').value;
            const mashupAudio = document.getElementById('mashupAudio');

            // e definir a src do elemento de áudio para reproduzi-lo
            mashupAudio.src = ""; // Substitua "" pelo URL do mashup de áudio
        }
    </script>
</body>
</html>
