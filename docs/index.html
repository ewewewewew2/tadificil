<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√£o de Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
        }
        .message {
            margin: 5px;
            padding: 10px;
            background-color: purple; /* Cor de fundo roxa */
            color: white; /* Cor do texto branca para melhor contraste */
            border: 1px solid darkviolet; /* Borda roxa escura */
            border-radius: 5px;
            font-size: 1.5em;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <button onclick="addLoveMessage()">Clique aqui</button>
    <div id="container"></div>

    <script>
        function addLoveMessage() {
            const container = document.getElementById('container');
            const message = document.createElement('div');
            message.className = 'message';
            message.textContent = 'Eu te amo';
            container.appendChild(message);
        }
    </script>
</body>
</html>
