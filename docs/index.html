<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surpresa de Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2; /* Fundo rosa claro */
            background-image: url(https://i.imgur.com/bUAuTXs.gif); /* URL do GIF */
            background-size: cover;
            background-position: center;
            overflow: hidden;
        }
        h1 {
            color: #ff66b2;
            text-shadow: 2px 2px #ff99cc;
        }
        button {
            background-color: #ff66b2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 3px 3px 5px #b30059;
            transition: background-color 0.3s, transform 0.3s;
            position: fixed;
            bottom: 20px;
        }
        button:hover {
            background-color: #e60073;
            transform: scale(1.1);
        }
        #container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            max-height: 100vh;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin: 5px;
            padding: 10px;
            background-color: #d147a3;
            color: white;
            border: 1px solid #b30086;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite clique através dos fogos */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.min.js"></script>
</head>
<body>
    <h1>Surpresa para Você!</h1>
    <button onclick="addLoveMessage()">Clique aqui</button>
    <div id="container"></div>
    <div id="fireworks-container"></div>

    <script>
        const phrases = [
            'Eu te amo',
            'Você é meu tudo',
            'Você ilumina minha vida',
            'Você é a razão do meu sorriso',
            'Meu amor por você é infinito'
        ];

        const fireworksContainer = document.getElementById('fireworks-container');
        const fireworks = new Fireworks(fireworksContainer, {
            hue: { min: 0, max: 360 },
            delay: { min: 15, max: 30 },
            rocketsPoint: 50,
            speed: 2,
            acceleration: 1.05,
            friction: 0.98,
            gravity: 1.5,
            particles: 50,
            trace: 3,
            traceSpeed: 10,
            explosion: 5,
            intensity: 30,
            flickering: 50,
            lineStyle: 'round',
            lineWidth: {
                explosion: {
                    min: 1,
                    max: 3
                }
            },
            brightness: {
                min: 50,
                max: 80
            },
            decay: {
                min: 0.015,
                max: 0.03
            },
            mouse: { click: false, move: false, max: 1 },
            sound: {
                enable: false
            }
        });

        function addLoveMessage() {
            // Adiciona mensagem fofa
            const container = document.getElementById('container');
            const message = document.createElement('div');
            message.className = 'message';
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            message.textContent = randomPhrase;
            container.appendChild(message);

            // Dispara os fogos de artifício
            fireworks.start();
            setTimeout(() => fireworks.stop(), 3000); // Para os fogos após 3 segundos
        }
    </script>
</body>
</html>
