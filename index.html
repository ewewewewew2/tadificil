<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palmas palmas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .big-text {
            font-size: 36px;
            font-weight: bold;
            animation: spin 4s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); color: red; }
            25% { color: blue; }
            50% { transform: rotate(180deg); color: green; }
            75% { color: yellow; }
            100% { transform: rotate(360deg); color: purple; }
        }
    </style>
</head>
<body>
    <div class="big-text">
       mó peitão parabens muito gostosa palmas
    </div>
</body>
</html>
